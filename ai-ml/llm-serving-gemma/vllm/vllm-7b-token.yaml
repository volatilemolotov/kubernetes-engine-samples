apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-server
  template:
    metadata:
      labels:
        ai.gke.io/inference-server: vllm
        ai.gke.io/model: gemma-7b-token
        app: gemma-server
        examples.ai.gke.io/source: user-guide
    spec:
      containers:
      - args:
        - --model=$(MODEL_ID)
        - --tensor-parallel-size=1
        - --max-model-len=600
        command:
        - python3
        - -m
        - vllm.entrypoints.api_server
        env:
        - name: MODEL_ID
          value: google/gemma-7b
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: hf_api_token
              name: hf-secret
        image: docker.io/vllm/vllm-openai:latest
        name: inference-server
        resources:
          limits:
            cpu: "2"
            ephemeral-storage: 25Gi
            memory: 25Gi
            nvidia.com/gpu: 1
          requests:
            cpu: "2"
            ephemeral-storage: 25Gi
            memory: 25Gi
            nvidia.com/gpu: 1
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      volumes:
      - emptyDir:
          medium: Memory
        name: dshm
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: gemma-server
  type: ClusterIP